<mat-card>
  <form [formGroup]="companyForm" (ngSubmit)="onSubmit(companyForm.value)">
    <mat-card-header>
      <img
        mat-card-avatar
        class="profile-img"
        src="
        https://i.dailymail.co.uk/i/pix/2009/07/16/article-0-05BCDC9F000005DC-647_468x609.jpg
      "
      />

      <div class="basic-info-area">
        <div>
          <mat-form-field appearance="standard">
            <mat-label>会社名</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="standard">
            <mat-label>業界名</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="standard">
            <mat-label>郵便番号</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="standard">
            <mat-label>住所</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="standard">
            <mat-label>電話番号</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="standard">
            <mat-label>Fax</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="standard">
            <mat-label>URL</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
      </div>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group animationDuration="0ms">
        <mat-tab label="First">Content 1</mat-tab>
        <mat-tab label="Second">Content 2</mat-tab>
        <mat-tab label="Third">Content 3</mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions class="action-button-area">
        <button mat-raised-button color="primary" type="submit">OK</button>
      <button mat-raised-button (click)="onCancel()" type="button">
        Cancel
      </button>
      <button mat-raised-button color="warn" (click)="onDelete()" type="button">
        Delete
      </button>
    </mat-card-actions>
  </form>
</mat-card>
