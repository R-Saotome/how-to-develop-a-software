<mat-card>
  <form [formGroup]="scheduleForm" (ngSubmit)="onSubmit(scheduleForm.value)">
    <mat-card-content>
      <div class="basic-info-area">
        <div>
          <mat-form-field appearance="standard">
            <mat-label>件名</mat-label>
            <input matInput formControlName="title" />
          </mat-form-field>
        </div>
      </div>

      <div>
        <mat-checkbox formControlName="is_all_day" (change)="onToggleIsAllDay()"
          >終日</mat-checkbox
        >
      </div>

      <div formGroupName="start">
        <mat-form-field appearance="standard">
          <mat-label>開始</mat-label>
          <input
            matInput
            [matDatepicker]="startDatePicker"
            formControlName="date"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="startDatePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-select required formControlName="time">
            <mat-option>-- None --</mat-option>
            <mat-option value="option">Option</mat-option>
          </mat-select>
          <mat-label>日時</mat-label>
        </mat-form-field>
      </div>

      <div formGroupName="end">
        <mat-form-field appearance="standard">
          <mat-label>終了</mat-label>
          <input
            matInput
            [matDatepicker]="endDatePicker"
            formControlName="date"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="endDatePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-select formControlName="time">
            <mat-option>-- None --</mat-option>
            <mat-option value="option">Option</mat-option>
          </mat-select>
          <mat-label>日時</mat-label>
        </mat-form-field>
      </div>

      <!-- <div>
              <mat-form-field appearance="standard">
                <mat-label>郵便番号</mat-label>
                <input matInput formControlName="postalCode" />
              </mat-form-field>
            </div> -->

      <div>
        <mat-form-field appearance="standard">
          <mat-label>参加者</mat-label>
          <input matInput formControlName="members" />
        </mat-form-field>
      </div>
    <div>
      <mat-form-field appearance="standard">
        <mat-select formControlName="opportunity">
          <mat-option>-- None --</mat-option>
          <mat-option value="option">Option</mat-option>
        </mat-select>
        <mat-label>案件</mat-label>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="standard">
        <mat-select formControlName="company">
          <mat-option>-- None --</mat-option>
          <mat-option value="option">Option</mat-option>
        </mat-select>
        <mat-label>顧客</mat-label>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="standard">
        <mat-select formControlName="person">
          <mat-option>-- None --</mat-option>
          <mat-option value="option">Option</mat-option>
        </mat-select>
        <mat-label>名刺</mat-label>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="standard">
        <mat-label>Note</mat-label>
        <textarea matInput formControlName="note"></textarea>
      </mat-form-field>
    </div>
    </mat-card-content>

    <mat-card-actions class="action-button-area">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="scheduleForm.invalid"
      >
        OK
      </button>
      <button mat-raised-button (click)="onCancel()" type="button">
        Cancel
      </button>
      <button
        mat-raised-button
        color="warn"
        (click)="onDelete()"
        type="button"
        *ngIf="isEditMode"
      >
        Delete
      </button>
    </mat-card-actions>
  </form>
</mat-card>
