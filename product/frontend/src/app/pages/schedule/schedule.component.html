<mat-drawer-container autosize>
  <mat-drawer #drawer class="sidenav-content" mode="push" position="end">
    <app-schedule-form
      (cancelClicked)="onCancel()"
      (submitClicked)="onSubmit($event)"
    ></app-schedule-form>
  </mat-drawer>

  <div class="main-content">
    <app-calendar
      (eventClicked)="onEdit($event)"
      (dateClicked)="onOpenForm($event)"
    ></app-calendar>
  </div>
</mat-drawer-container>
